apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: {{ .Values.metadata.helloworld_app_namespace }}
  labels:
    app: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: {{ .Values.helloworld_app.replicas }}
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: dockercloud/hello-world
        ports:
        - containerPort: 80
    
